<ul class="nav nav-tabs" style="margin-bottom:10px;">
  <li class="active"><a ng-click="customer.credentials = {}" data-toggle="tab" href="#login">Login</a></li>
  <li><a data-toggle="tab" ng-click="customer.credentials = {}" href="#signup">Signup</a></li>
</ul>

<div class="tab-content">
    <form role="form" id="login" class="tab-pane fade in active">
      <div class="col-lg-6">
        <div class="well well-lg">
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="InputEmailFirst" ng-model="customer.credentials.email" name="InputEmail" placeholder="Enter Email" required>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-asterisk"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="Password" ng-model="customer.credentials.password" name="Password" placeholder="Password" required>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-asterisk"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="submit" ng-click="signin()" name="submit" id="submit" value="Login" class="btn btn-info pull-right">
            </div>
          </div>
      </div>
    </div>
  </form>

  <form role="form" id="signup" class="tab-pane fade">
    <div class="col-lg-6">
      <div class="well well-lg">
          <div class="form-group">
            <label for="InputName">First Name</label>
            <div class="input-group">
              <input type="text" class="form-control" name="InputName" ng-model="customer.credentials.firstname" id="InputName" placeholder="Enter Name" required>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-asterisk"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="InputName">Last Name</label>
            <div class="input-group">
              <input type="text" class="form-control" name="InputName" ng-model="customer.credentials.lastname" id="InputName" placeholder="Enter Name" required>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-asterisk"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="InputEmail">Enter Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="InputEmailFirst" ng-model="customer.credentials.email" name="InputEmail" placeholder="Enter Email" required>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-asterisk"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="Password" ng-model="customer.credentials.password" name="Password" placeholder="Password" required>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-asterisk"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="Password"  ng-model="customer.credentials.password_confirmation" name="Password" placeholder="Confirm Password" required>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-asterisk"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="submit" name="submit" id="submit" ng-click="signup()" value="Create Account" class="btn btn-info pull-right">
            </div>
          </div>
      </div>
    </div>
  </form>


</div>
